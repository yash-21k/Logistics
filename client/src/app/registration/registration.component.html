<div class="vh-100 d-flex justify-content-center align-items-center">
  <div class="container">
    <div class="row d-flex justify-content-center mt-5">
      <div class="col-12 col-md-8 col-lg-6">
        <div class="border border-3 "></div>
        <div class="card bg-white">
          <div class="card-body p-3">
 
            <form class="mb-3 mt-md-4" [formGroup]="itemForm" (ngSubmit)="onRegister()">
              <h2 class="fw-bold mb-2 text-uppercase ">Logistic Management System</h2>
              <p class=" mb-5">Please enter your details here</p>
              <div class="mb-3">
                <label for="username" class="form-label ">Username</label>
               <!-- //create input with  formControlName="username" -->
               <input type="text" name="username" formControlName="username" class="form-control" id="username"
                  placeholder="Username">
                <div
                *ngIf="itemForm.get('username')?.hasError('required') && itemForm.get('username')?.touched" class="error">
                <span class="text-danger">Please Enter Username</span></div>
                <div *ngIf="itemForm.get('username')?.hasError('pattern') && itemForm.get('username')?.touched" class="error">
                <span class="text-danger">Please Enter Valid Username</span>
                </div>
             
              </div>
 
              <div class="mb-3">
                <label for="email" class="form-label ">Email address</label>
                 <!-- //create input with  formControlName="email" -->
                 <input type="email" name="email" formControlName="email" class="form-control" id="email"
                 placeholder="name@example.com">
               <div
               *ngIf="itemForm.get('email')?.hasError('required') && itemForm.get('email')?.touched" class="error">
               <span class="text-danger">Please Enter Email</span></div>
                <div *ngIf="itemForm.get('email')?.hasError('email') && itemForm.get('email')?.touched" class="error">
               <span class="text-danger">Enter valid email</span>
               </div>
               
 
              </div>
 
              <div class="mb-3">
                <label for="password" class="form-label ">Password</label>
                  <!-- //create input with  formControlName="password" -->
                  <input type="password" name="password" formControlName="password" class="form-control" id="password"
                  placeholder="*******">
                <div
                *ngIf="itemForm.get('password')?.hasError('required') && itemForm.get('password')?.touched" class="error">
                <span class="text-danger">Please Enter Password.</span></div>
                <div *ngIf="itemForm.get('password')?.hasError('pattern') && itemForm.get('password')?.touched" class="error">
                <span class="text-danger">Enter valid password</span>
                </div>
               
              </div>
 
              <div class="mb-3">
               
                   <!-- //create input with  formControlName="role" -->
             
                  <!-- <option value="null">Choose Role</option>
                  <option value="BUSINESS">BUSINESS</option>
                  <option value="DRIVER">DRIVER</option>
                  <option value="CUSTOMER">CUSTOMER</option> -->
                  <label for="Role" class="form-label ">Role</label>
                <select class="form-control" formControlName="role" placeholder="*******">
                  <option value="null">Choose User Type</option>
                  <option value="BUSINESS">Business</option>
                  <option value="DRIVER">Driver</option>
                  <option value="CUSTOMER">Customer</option>
                </select>
 
             
                <div
                *ngIf="itemForm.get('role')?.invalid && (itemForm.get('role')?.dirty || itemForm.get('role')?.touched)"
                class="ng-dirty">
                <span class="text-danger">Please choose role.</span>
                </div>
              </div>
 
              <div class="d-grid">
                <button class="btn btn-outline-dark" type="submit">Submit</button>
              </div>
            </form>
            <div>
              <p class="mb-0  text-center"> <a [routerLink]="['/login']" class="text-primary fw-bold">Go to
                  Login</a></p>
            </div>
            <div *ngIf="showMessage" class="alert alert-success mt-4" role="alert">
              {{responseMessage}}
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

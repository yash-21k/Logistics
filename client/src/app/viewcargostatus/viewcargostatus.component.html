<div class="d-flex justify-content-between mt-4">
    <h2 class="mb-0"> Cargo Status</h2>  
  
  </div>
 
  <div class="row mt-3">
    <div class="card">
        
    </div>
    <div class="card-body">
        <div class="row mt-3">
            <div class="col-md-3">
             <!-- //create input with model cargoIdMd -->
             <input [(NgModel)= 'cargoIdMd']>
            </div>
            <div class="col-md-2">
                <button (click)="search()" class="btn btn-primary w-100">Search</button>
            </div>
        </div>
        <h3 class="mt-5">Cargo Id: {{cargo.cargoId}}</h3>
  
       <h3 class="mt-3 "> Delivery Status: {{cargo.status}}</h3>
    </div>
    
  </div>

  <div *ngIf="showError" class="alert alert-danger" role="alert">
    {{errorMessage}}
  </div>
